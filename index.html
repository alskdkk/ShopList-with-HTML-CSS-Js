<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,500&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img class="desktop-only" src="assets/logo.png" alt="">
    <nav>
      <div class="nav-width">
        <img class="back" src="assets/icons/back.svg" alt="">
      </div>
    </nav>
  </header>
  <main>
    <div>
      <h1>Compras da semana</h1>
      <form>
          <fieldset id="submit">
          <input type="text" placeholder="Adicione um novo item" id="itemName" name="newItem">
          <input type="submit" name="newItem" id="send" >
        </fieldset>
      </form>
    </div>
    <div class="container">
      <div>
        <ul id="item-shopList" class="flex shop-list">
          
          
        </ul>
      </div>
    </div>
  </main>
  <footer class="display-none">
    <div id="not" class="flex">
      <img class="danger" src="assets/icons/warning.svg" alt="">
      <span>O item foi removido da lista</span>
      <img class="danger" src="assets/icons/delete.svg" alt="">
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
